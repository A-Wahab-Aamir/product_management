<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container text-center m-5 p-5 bg-dark text-white">
        <h1>ORDER SUMMARY</h1>
        <h2 id="name"></h2>
        <h2 id="price"></h2>
        <h2 id="quantity"></h2>
        <h2 id="total"></h2>

    </div>
    <script>
        var getname = localStorage.getItem("name")
        var getprice = localStorage.getItem("price")
        var getqaunt = localStorage.getItem("quant");
        var total = getprice * getqaunt;
        document.getElementById('name').innerHTML = "Product Name: " + getname
        document.getElementById('price').innerHTML = "Product Price: " + getprice
        document.getElementById('quantity').innerHTML = "Product Quantity: " + getqaunt
        document.getElementById('total').innerHTML = "Total: " + total
    </script>
</body>

</html>
