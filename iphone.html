<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container m-5">
        <table>
            <tr>
                <td><img src="images/a1.jpg" alt="" style="width: 400px;height: 400px;" id="main"></td>
                <td>
                    <h1 id="name">IPHONE</h1>
                    <h4>The latest iPhone from Apple</h4>
                    <h4>Snapdragon 888 (USA)/Exynos 2100 (Global)</h4>
                    <p>Price: $ <span id="price">12000</span></p>
                    Qunatity: <input type="number" id="quant" min="1" max="5" style="width:50px" value="1"><br><br>
                    <input type="button" class="btn btn-dark bnt-md" value="Proceed to Checkout" onclick="checkout()">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/1.jpg" alt="" width="100" onclick="document.getElementById('main').src='images/1.jpg'">
                    <img src="images/2.jpg" alt="" width="100" onclick="document.getElementById('main').src='images/2.jpg'">
                    <img src="images/3.jpg" alt="" width="100" onclick="document.getElementById('main').src='images/3.jpg'">
                    <img src="images/4.jpg" alt="" width="100" onclick="document.getElementById('main').src='images/4.jpg'">



                </td>
            </tr>



        </table>

    </div>
    <script>
        function checkout() {
            var pro_name = document.getElementById('name').innerHTML;
            var pro_price = document.getElementById('price').innerHTML
            var pro_quant = document.getElementById('quant').value;

            localStorage.setItem("name", pro_name)
            localStorage.setItem("price", pro_price)
            localStorage.setItem("quant", pro_quant)
            window.location.href = "checkout.html"
        }
    </script>

</body>

</html>
